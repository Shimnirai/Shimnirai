<div class="card-box">
    <div class="row">
        <div class="col-sm-4"> 
            <button routerLink="" id="addbtn" class="btn btn-success btn-rounded">Add New</button>
        </div>
        
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>MaidenName</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of CartData">
                        <td>{{item.id}}</td>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.maidenName}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.image}}</td>
                        <td>
                            <button routerLink="/Edit/{{item.id}}" class="btn btn-primary">Edit</button>
                            <!-- <button (click)="delete(item.id)" class="btn btn-danger">Delete</button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
