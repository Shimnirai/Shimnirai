<p>Current item name: {{currentItem}}</p>
<p>Eligible to Vote: {{IsVote}}</p>
<br>

<p>
    <label for="example-ngModel">Name:</label>
    <input [(ngModel)]="currentItem" (ngModelChange)="UpperCase($event)" id="example-ngModel">
</p>
<br>
<p>
    <label for="example-ngModel">Age:</label>
    <input [(ngModel)]="age" (ngModelChange)="CheckAgeLimit($event)" id="example-ngModel">

</p>
