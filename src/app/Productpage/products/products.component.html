<div class="card-box">
    <div class="row">
        <div class="col-sm-4">
            <button routerLink="" id="addbtn" class="btn btn-success btn-rounded">Add New</button>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped table-sm">
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>DiscountPercentage</th>
                        <th>Rating</th>
                        <th>Stock</th>
                        <th>Brand</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Productdata">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.discountPercentage}}</td>
                        <td>{{item.rating}}</td>
                        <td>{{item.stock}}</td>
                        <td>{{item.brand}}</td>
                        <td>
                            <button routerLink="/Edit/{{item.id}}" class="btn btn-primary">Edit</button>
                            <!-- <button (click)="delete(item.id)" class="btn btn-danger">Delete</button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</div>
